---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector: 
      matchLabels:
        app: mongo
  template:
      metadata:
        labels:
          app: mongo
      spec:
        containers:
        - name: mongo
          image: mongo  
          env: 
              - name: MONGO_INITDB_DATABASE
                value: topo
              - name: MONGO_INITDB_ROOT_USERNAME
                value: root
              - name: MONGO_INITDB_ROOT_PASSWORD
                value: password
          ports:
          - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
spec:
  type: ClusterIP
  selector:
    app: mongo
  ports:
  - ports: 
    name: mongo-port
    port: 27017
---